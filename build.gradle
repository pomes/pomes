subprojects {
    apply plugin: 'idea'
    apply plugin: 'groovy'

    group = 'com.github.pomes'
    version = '0.1.0'

    repositories {
        jcenter()
    }

    dependencies {
        compile 'org.codehaus.groovy:groovy-all:2.4.5'

        testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    }
}

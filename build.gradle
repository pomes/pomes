buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'idea'
    id 'eclipse'
    id "com.jfrog.bintray" version "1.6"
    id "com.jfrog.artifactory" version "4.3.0"
}

apply plugin: com.github.pomes.gradle.releaseme.IShallBeReleasedPlugin

ext {
    secrets = getSecrets()
    groovyProjects = ['pomes-core', 'pomes-cli', 'pomes-util']
}

description = 'Base project for Pomes'


wrapper.gradleVersion = gradleVersion

releaseme {}

allprojects {
    //version = determineCurrentVersion()
    repositories {
        jcenter()
    }

}

apply from: "$rootProject.projectDir/gradle/groovy-projects.gradle"
apply from: "$rootProject.projectDir/gradle/publish.gradle"

Properties getSecrets() {
    def props = new Properties()

    file("${rootDir.absolutePath}/secrets.properties").withInputStream { stream ->
        props.load(stream)
    }
    return props
}

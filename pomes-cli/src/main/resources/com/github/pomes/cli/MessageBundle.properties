programName: pomes
programLicence: Apache License Version 2.0, January 2004

# Command descriptions
commandDescriptionAbout: Displays program information
commandDescriptionCheck: Performs checks on an artifact
commandDescriptionDependencies: Displays dependency information for an artifact
commandDescriptionGet: Gets (installs) an artifact. Default request is for POM file
commandDescriptionHelp: Displays help information for sub-commands
commandDescriptionInfo: Gets information about an artifact
commandDescriptionQuery: Queries a maven repository regarding an artifact
commandDescriptionRepo: Displays repository information
commandDescriptionSearch: (Web) Searches for an artifact using search text or coordinates

# Command line parameter descriptions
parameterVersion: Displays version information
parameterSettings: Alternate path for the settings file
parameterCoordinates: <coordinates>
parameterLatest: Use the latest version
parameterTransitive: Check transitive dependencies
parameterScope: Sets the dependency scope
parameterExtension: Request a specific packaging type (e.g. pom or jar)
parameterClassifier: Request a specific classifier (e.g. javadoc or sources)
parameterSubCommand: The requested command(s) for which you seek help
parameterSearchText: <search text>
parameterGroupId: Group ID
parameterArtifactId: Artifact ID
parameterFormat: The required output format
parameterLogging: Sets the desired log level

